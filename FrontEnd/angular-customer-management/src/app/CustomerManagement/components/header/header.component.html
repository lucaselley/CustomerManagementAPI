<mat-toolbar class="header-element" color="primary">
    <mat-toolbar-row class="header-row">
        <span class="menu-spacer"></span>
        <div class="header">
            <a mat-button [routerLink]="'/'">
                <h4>{{"header.home" | translate}}</h4>
            </a>
            <a mat-button *ngIf="isUserLoggedIn" [routerLink]="'overviews/business'">
                <h4>{{"header.business" | translate}}</h4>
            </a>
            <a mat-button *ngIf="isUserLoggedIn" [routerLink]="'overviews/departments'">
                <h4>{{"header.departments" | translate}}</h4>
            </a>

            <div class="userInfo">
                <ng-container *ngIf="!isUserLoggedIn">
                    <button mat-button id="login-btn" (click)="login();"><mat-icon>login</mat-icon> {{"header.login" |
                        translate}}</button>
                </ng-container>
                <ng-container *ngIf="isUserLoggedIn">
                    <button mat-button id="user-btn" [matMenuTriggerFor]="user">
                        <mat-icon>account_circle</mat-icon>
                        {{accountInfo?.name}}
                        <mat-icon>expand_more</mat-icon></button>
                    <mat-menu #user="matMenu">
                        <a *ngIf="isUserAdmin" button mat-menu-item [routerLink]="'/admin-panel'">
                            <mat-icon>admin_panel_settings</mat-icon>
                            {{"header.adminPanel" | translate}}</a>
                        <button button mat-menu-item (click)="openUserProfileDialog(accountInfo)">
                            <mat-icon>account_circle</mat-icon>
                            {{"header.userProfile" | translate}}</button>
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>logout</mat-icon>
                            {{"header.logout" | translate}}</button>
                    </mat-menu>
                </ng-container>
            </div>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
