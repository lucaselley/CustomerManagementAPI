<div class="container">

    <h3>Edit business</h3>

    <form [formGroup]="updateForm" (onSubmit)="submit()">

        <div fxLayout="column">
            <mat-form-field appearance="fill">
                <mat-label>{{"admin-panel.business.table.mat-headers.name" | translate}}</mat-label>
                <input type="text" matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>{{"admin-panel.business.table.mat-headers.cvrNr" | translate}}</mat-label>
                <input type="text" matInput formControlName="cvRnr">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>{{"admin-panel.business.table.mat-headers.customerRelation" | translate}}</mat-label>
                <mat-select formControlName="customerRelation">
                    <mat-option type="number" *ngFor="let item of relationList" [value]="item">
                        {{item | paymentRelationEnumConvert}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-button type="submit" [disabled]="updateForm.invalid"
                (click)="submit()">{{"admin-panel.business.actions.update" | translate}}</button>
        </div>

    </form>
</div>
