                <mat-option *ngFor=" let option of relationList" [value]="option">

            </mat-select>

        <div class="actions" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-form-field appearance="fill">
                <mat-label>Search...</mat-label>
                <input matInput (keyup)="applySearchFilter($event)" placeholder="Search..." #input>
            </mat-form-field>


            <a mat-button (click)=" openCreateDialog()">Create</a>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="departmentNr">
                <th mat-header-cell *matHeaderCellDef> Department Nr </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentNr}} </td>
            </ng-container>

            <ng-container matColumnDef="customerRelation">
                <th mat-header-cell *matHeaderCellDef> Customer Relation </th>
                <td mat-cell *matCellDef="let element"> {{element._CustomerRelation |
                    paymentRelationEnumConvert}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button button mat-button color="warn" (click)="delete(element.id)">Delete</button>
                    <button button mat-button (click)="openUpdateDialog(element)">Edit</button>
                    <button button mat-button color="primary" (click)="openViewDialog(element)">View</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </section>
</div>
