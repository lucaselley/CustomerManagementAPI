<div class="container">
    <section>
        <a mat-button (click)="openCreateDialog()">Create</a>
    </section>
    <section class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="departmentNr">
                <th mat-header-cell *matHeaderCellDef> Department Nr </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentNr}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button button mat-button color="warn" (click)="delete(element.id)">Delete</button>
                    <button button mat-button>Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</div>
